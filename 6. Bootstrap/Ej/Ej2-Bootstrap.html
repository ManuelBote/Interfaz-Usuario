<!doctype html>
<html lang="en">
    <head>
        <title>Title</title>
        <!-- Required meta tags -->
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
        <!-- Bootstrap CSS v5.2.1 -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous"/>
    </head>
    <body>

        <div class="container-lg p-3">

            <form>

                <div class="text-center m-3"><h2>Formulario de Registro</h2></div>

                <div class="row">
                    <!-- Fila 1 -->
                    <div class="col-md-6 mb-3">
                        <label class="form-label">Nombre</label>
                        <input type="text" class="form-control">
                    </div>
                    <div class="col-md-6 mb-3">
                        <label class="form-label">Apellidos</label>
                        <input type="text" class="form-control">
                    </div>

                    <!-- Fila 2 -->
                    <div class="mb-3 col-md-6">
                        <div class="form-floating">
                            <input type="email" class="form-control" placeholder="">
                            <label>Email</label>
                        </div>
                    </div>
                    <div class="col-md-6 mb-3">
                        <div class="form-floating">
                            <input type="text" class="form-control"placeholder="">
                            <label>Telefono</label>
                        </div>
                    </div>

                    <!-- Fila 3 -->
                    <div class="col-md-6 mb-3">
                        <label class="form-label">Poblacion</label>
                        <input type="text" class="form-control">
                    </div>
                    <div class="col-md-6 mb-3">
                        <label class="form-label">Provincia</label>
                        <input type="text" class="form-control" list="datalistOptions">
                        <datalist id="datalistOptions">
                            <option value="Caceres">
                            <option value="Badajoz">
                        </datalist>
                    </div>

                    <!-- Fila 4 -->
                    <div class="col-md-6">
                        <div class="input-group mb-3">
                            <span class="input-group-text">@</span>
                            <input type="text" class="form-control" placeholder="Twitter" aria-label="Username" aria-describedby="basic-addon1">
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="input-group mb-3">
                            <span class="input-group-text">üåê</span>
                            <input type="text" class="form-control" placeholder="Pagina web" aria-label="Username" aria-describedby="basic-addon1">
                        </div>
                    </div>

                    <!-- Fila 5 -->
                    <div class="col-md-6 mb-3">
                        <label class="form-label">Nombre de usuario</label>
                        <input type="text" class="form-control">
                    </div>
                    <div class="col-md-6 mb-3">
                        <label class="form-label">Constrase√±a</label>
                        <input type="password" class="form-control">
                    </div>
                </div>

                <div class="text-md-center mb-3">
                    <div class="btn-group">
                        <input type="radio" class="btn-check" name="options" id="option1" autocomplete="off">
                        <label class="btn btn-outline-success" for="option1">Profesor</label>
    
                        <input type="radio" class="btn-check" name="options" id="option2" autocomplete="off">
                        <label class="btn btn-outline-warning" for="option2">Alumno</label>
                    </div>
                </div>

                <button class="btn btn-primary mb-3">Registrarse</button>

                <div class="form-check form-switch">
                    <input class="form-check-input" type="checkbox" role="switch" checked>
                    <label class="form-check-label" >Acepta los terminos y condiciones</label>
                </div>
                  
            </form>

        </div>
      
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>
    </body>
</html>
