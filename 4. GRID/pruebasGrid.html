<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
   
</head>
<body>
  <div class="container">
    <div class="box" id="central-box">Caja Central</div>
    <div class="box">Caja 1</div>
    <div class="box">Caja 2</div>
    <div class="box">Caja 3</div>
  </div>
  
  
  
      <style> 
     .container {
  display: grid;
  grid-template-columns: repeat(3, 100px);
  grid-template-rows: repeat(3, 100px);
  gap: 10px;
}

.box {
  background-color: lightblue;
  border: 1px solid blue;
}

#central-box {
  grid-area: 2 / 2 / 3 / 3; /* Selecciona las celdas del grid donde quieres que se ubique la caja */
  background-color: lightgreen;
  z-index: 1; /* Asegura que esta caja se superponga a las otras */
}

      </style>
</body>
</html>
