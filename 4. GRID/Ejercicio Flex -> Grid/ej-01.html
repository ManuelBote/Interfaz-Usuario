<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ejercicios float y clear. Ej. 1</title>

  <style>
  
  .contenedor{
    display: grid;
    grid-template-columns: auto auto;
    grid-auto-flow: dense;
  }
    .div1 {
      padding: 50px;
      background-color: pink;
      justify-self: end;
      grid-column: -2 / -1;
    }

    .div2 {
      padding: 50px;
      background-color: aqua;
      justify-self: start;
      grid-column: 1 / 2;
    }

 
  </style>
</head>

<body>
  <div class="contenedor">
    <div class="div1">Div1</div>
    <div class="div2">Div2</div>
  </div>

</body>

</html>
