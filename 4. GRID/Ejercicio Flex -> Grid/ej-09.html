<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ejercicios float y clear. Ej. 9</title>

  <style>
    #header {
      background-color: #333;
      display: grid;
      grid-template-columns: repeat(4, auto) 1fr auto;
      justify-content: start;
    }


    #header a {
      padding: 14px 18px;
      color: white;
      text-decoration: none;
    }

    #header a:hover {
      background-color: red;
    }

    .salir{
      justify-self: end;
    }

    
  </style>
</head>

<body>
  <div id="header">
      <a href="#">Inicio</a>
      <a href="#">Nosotros</a>
      <a href="#">Productos</a>
      <a href="#">Contacto</a>
      <a class="salir" href="#">Salir</a>
  </div>
</body>

</html>
