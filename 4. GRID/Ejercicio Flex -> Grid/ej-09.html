<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ejercicios float y clear. Ej. 9</title>

  <style>
    #header {
      background-color: #333;
      display: flex;
      justify-content: space-between;
    }

    #header div{
      padding: 14px 0;
    }

    #header div a {
      padding: 14px 18px;
      color: white;
      text-decoration: none;
    }

    #header a:hover {
      background-color: red;
    }

    
  </style>
</head>

<body>
  <div id="header">
    <div>
      <a href="#">Inicio</a>
      <a href="#">Nosotros</a>
      <a href="#">Productos</a>
      <a href="#">Contacto</a>
    </div>
    <div>
      <a href="#">Salir</a>
    </div>
  </div>
</body>

</html>
